<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/shb6ety.css">

  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script src="{{ "/assets/main.js" | prepend: site.baseurl }}" defer></script>

  <meta property="og:site_name" content="Stimulus + Turbolinks Demo">
  <meta property="og:url" content="https://pascallaliberte.github.io/stimulus-turbolinks-demo/">
  <meta property="og:title" content="Proposahoy! A demo app built using Stimulus and Turbolinks">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Stimulus, by Basecamp, adds listeners to elements as they're added to the DOM. Turbolinks makes pages snappy by swapping the whole DOM via ajax. Together: Oh my! All server-side HTML!">
  <meta property="og:image" content="https://pascallaliberte.github.io/stimulus-turbolinks-demo/images/stimulus-turbolinks-demo-app.png?20180104">
  <meta property="og:image:secure_url" content="https://pascallaliberte.github.io/stimulus-turbolinks-demo/images/stimulus-turbolinks-demo-app.png?20180104">
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Proposahoy! Let's pretend this is a real proposal-crafting app for your consultancy business. Get to gold!" />

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
