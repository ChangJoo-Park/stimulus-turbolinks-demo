<div class="row client align-items-baseline">
  <div class="col-md-2">
    <img src="{{ client.avatar_url }}" class="client-img">
  </div>
  <div class="col-md-auto">
    <h2>
      {{ client.first }}
      <strong class="last-name">{{ client.last }}</strong>
    </h2>
    <a href="#" class="">
      Edit
    </a>
    {% if client.proposals > 0 %}
      <span data-controller="preview-proposals" data-preview-proposals-amount="{{ client.proposals }}">
        <span class="separator" aria-hidden="true">/</span>
        <a href="#" class="dropdown-toggle" data-action="click->preview-proposals#show">
          Show {{ client.proposals }}
          {% if client.proposals == 1 %}
            proposal
          {% else %}
            proposals
          {% endif %}
          pitched
        </a>
      </span>
    {% endif %}
  </div>
  <div class="col-md-auto ml-auto">
    {% if client.company %}
      <p>of <strong>{{ client.company }}</strong></p>
    {% endif %}
  </div>
</div>
